<main class="loans">
  <section class="loans__container mat-elevation-z4">
    <header class="loans__header">
      <h1>Loan Management</h1>
    </header>

    <div class="loans__table-wrapper">
      <table mat-table [dataSource]="loans" class="mat-elevation-z8 loans__table">

        <ng-container matColumnDef="loanAmount">
          <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="currentBalance">
          <th mat-header-cell *matHeaderCellDef>Current Balance</th>
          <td mat-cell *matCellDef="let element">{{ element.currentBalance | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="applicant">
          <th mat-header-cell *matHeaderCellDef>Applicant</th>
          <td mat-cell *matCellDef="let element">{{ element.applicantName }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="status" [ngClass]="element.status.toLowerCase()">{{ element.status }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="loans__row"></tr>
      </table>
      <mat-paginator
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </section>
</main>
